<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | Lucas Maria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Projects</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>My GitHub</h2>
      <div id="my-github">
        <p>Loading repositories...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Lucas Maria</p>
  </footer>

  <script>
    const username = 'lucasdasilvamaria';
    const container = document.getElementById('my-github');

    fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`)
      .then(response => response.json())
      .then(repos => {
        if (!repos || repos.length === 0) {
          container.innerHTML = '<p>No public repositories found.</p>';
          return;
        }

        const list = document.createElement('ul');
        list.style.listStyle = 'none';
        list.style.padding = '0';

        repos.forEach(repo => {
          const item = document.createElement('li');
          item.style.marginBottom = '15px';

          const link = document.createElement('a');
          link.href = repo.html_url;
          link.target = '_blank';
          link.style.fontWeight = 'bold';
          link.style.fontSize = '16px';
          link.textContent = repo.name;

          const desc = document.createElement('p');
          desc.textContent = repo.description || 'No description';
          desc.style.margin = '5px 0 0 0';
          desc.style.fontSize = '14px';
          desc.style.color = '#555';

          item.appendChild(link);
          item.appendChild(desc);
          list.appendChild(item);
        });

        container.innerHTML = '';
        container.appendChild(list);
      })
      .catch(err => {
        container.innerHTML = `<p>Error fetching repositories: ${err}</p>`;
      });
  </script>
</body>
</html>
